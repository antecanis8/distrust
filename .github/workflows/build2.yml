name: build

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（可选）'
        required: false
        default: 'manual'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run GoReleaser (snapshot mode)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distrust-builds
          path: dist/
          retention-days: 30
          compression-level: 6  # v4 新增：压缩级别 0-9
      
      - name: Upload Linux amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: distrust-linux-amd64
          path: dist/distrust_linux_amd64_v1/
          retention-days: 30
